# ╭─────────────────────────────────────────────╮
# │ Autostart Commands                          │
# ╰─────────────────────────────────────────────╯
exec-once = brightnessctl set 25%               # Set screen brightness to 25% to save battery
exec-once = shikane                             # Disable laptop screen when external is connected
exec-once = systemctl --user restart pipewire   # Fix Bluetooth issues
exec-once = swaync                              # Notification daemon
exec-once = waybar
exec-once = mega-cmd-server
exec-once = swww-daemon
exec-once = bash -c '~/.config/hypr/scripts/start-hotspot-if-eth.sh'


# ╭─────────────────────────────────────────────╮
# │ Environment Variables                       │
# ╰─────────────────────────────────────────────╯
env = HYPRCURSOR_SIZE,28
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only


# ╭─────────────────────────────────────────────╮
# │ Monitor Configuration                       │
# ╰─────────────────────────────────────────────╯
monitor = eDP-1, 1920x1080@60, 1920x0,1


# ╭─────────────────────────────────────────────╮
# │ Input Devices                               │
# ╰─────────────────────────────────────────────╯
input {
    kb_layout = es,us
    kb_options = grp:alt_space_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        disable_while_typing = true
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = 1
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_create_new = true
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_forever = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# ╭─────────────────────────────────────────────╮
# │ Appearance & Effects                        │
# ╰─────────────────────────────────────────────╯
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(b0b9c0)
    col.inactive_border = rgb(7f8c8d)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 3
        new_optimizations = true
    }
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1.0
}
windowrulev2 = opacity 0.9 0.9, class:^(kitty)$

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


# ╭─────────────────────────────────────────────╮
# │ Keybinds                                    │
# ╰─────────────────────────────────────────────╯
$terminal = kitty
$fileManager = thunar
$menu = wofi --show=drun
$browser = zen-browser
$mainMod = Meta

# Launchers
bind = $mainMod alt, Q, exec, $terminal
bind = $mainMod, Q, exec, $terminal -e ~/.config/hypr/scripts/tmux-launcher.sh
bind = $mainMod alt, E, exec, $fileManager
bind = $mainMod, E, exec, $terminal -e yazi
bind = $mainMod, W, exec, $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod alt, R, exec, sh ~/.config/hypr/scripts/wallpaper-selector.sh
bind = $mainMod alt, L, exec, hyprlock

# Window management
bind = $mainMod, C, killactive
bind = $mainMod alt, C, exec, tmux kill-server
bind = $mainMod, V, togglefloating
bind = $mainMod, O, togglesplit
bind = $mainMod, P, swapsplit
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod alt, S, movetoworkspace, special

# Resize Window
bind = ctrl alt, l, resizeactive, 10 0
bind = ctrl alt, h, resizeactive, -10 0
bind = ctrl alt, k, resizeactive, 0 -10
bind = ctrl alt, j, resizeactive, 0 10

# Waybar/Hyprpaper toggle
bind = $mainMod, a, exec, pkill waybar || waybar

# Touchpad toggle
bind = ,F8, exec, sh ~/.config/hypr/scripts/touchpad-toogle.sh

# Focus movement (vim style)
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod alt, 1, movetoworkspace, 1
bind = $mainMod alt, 2, movetoworkspace, 2
bind = $mainMod alt, 3, movetoworkspace, 3
bind = $mainMod alt, 4, movetoworkspace, 4
bind = $mainMod alt, 5, movetoworkspace, 5
bind = $mainMod alt, 6, movetoworkspace, 6
bind = $mainMod alt, 7, movetoworkspace, 7
bind = $mainMod alt, 8, movetoworkspace, 8
bind = $mainMod alt, 9, movetoworkspace, 9
bind = $mainMod alt, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5.0%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5.0%-

# Screenshot keybinds
bind = $mainMod, PRINT, exec, hyprshot -m window output -o ~/Pictures/Screenshots/screenshot_$(date +"%Y-%m-%d_%H-%M-%S").png
bind = , PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots/screenshot_$(date +"%Y-%m-%d_%H-%M-%S").png
bind = $shiftMod, PRINT, exec, hyprshot -m region --clipboard-only


# ╭─────────────────────────────────────────────╮
# │ Window & Workspace Rules                    │
# ╰─────────────────────────────────────────────╯
windowrulev2 = suppressevent maximize, class:.*

