# ~/.config/foot/foot.ini
# Ros√© Pine Theme for Foot Terminal
# Adaptado del tema oficial de Kitty

[main]
term=foot
login-shell=no
font=JetBrainsMono Nerd Font:size=14,Symbols Nerd Font:size=14,Noto Color Emoji:size=14
dpi-aware=no
resize-by-cells=yes
resize-keep-grid=yes
pad=10x10

[colors]
alpha=0.8
background=191724
foreground=e0def4
flash=eb6f92
flash-alpha=0.5

selection-foreground=e0def4
selection-background=403d52

# ANSI colors
regular0=26233a  # black
regular1=eb6f92  # red
regular2=31748f  # green
regular3=f6c177  # yellow
regular4=9ccfd8  # blue
regular5=c4a7e7  # magenta
regular6=ebbcba  # cyan
regular7=e0def4  # white

bright0=6e6a86   # bright black
bright1=eb6f92   # bright red
bright2=31748f   # bright green
bright3=f6c177   # bright yellow
bright4=9ccfd8   # bright blue
bright5=c4a7e7   # bright magenta
bright6=ebbcba   # bright cyan
bright7=e0def4   # bright white

[key-bindings]
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+o
